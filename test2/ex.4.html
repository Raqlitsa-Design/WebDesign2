<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="js/task4.js"></script>


        <h1>Таблица с продукти</h1>
        <div class="filter">
            <label for="min-price">Мин. цена:</label>
            <input type="number" id="min-price" min="0">
            <label for="max-price">Макс. цена:</label>
            <input type="number" id="max-price" min="0">
            <label for="category">Категория:</label>
            <select id="category">
                <option value="cat1">Категория 1</option>
                <option value="cat2">Категория 2</option>
                <option value="cat3">Категория 3</option>
            </select>
            <button id="filter-btn">Филтрирай</button>
        </div>
        <table border="1" id="product-table">
            <thead>
                <tr>
                    <th>Име</th>
                    <th>Цена (лв.)</th>
                    <th>Категория</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
            </tbody>
        </table>
    </body>
</html>
